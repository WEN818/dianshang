<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注销账户 - 电商系统</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; }
        header { background-color: #409eff; color: #fff; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 600px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
        .warning { background-color: #fef0f0; border: 1px solid #f56c6c; color: #f56c6c; padding: 16px; border-radius: 4px; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 24px; background-color: #f56c6c; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #f78989; }
        .cancel-btn { display: inline-block; padding: 12px 24px; background-color: #909399; color: #fff; text-decoration: none; border-radius: 4px; margin-left: 12px; }
    </style>
</head>
<body>
<header>
    <div>中小型电商系统</div>
    <div>
        <span th:text="'当前用户：' + ${username}"></span>
        <a th:href="@{/products/page}" style="color: #fff; text-decoration: none; margin-left: 12px;">返回</a>
    </div>
</header>
<div class="container">
    <h2>注销账户</h2>
    <div class="warning">
        <strong>⚠️ 警告</strong>
        <p>注销账户后，您将无法登录系统，但您的订单历史记录将保留。</p>
        <p>此操作不可逆，请谨慎操作！</p>
    </div>
    <div id="errorMessage" style="display: none; background-color: #fef0f0; border: 1px solid #f56c6c; color: #f56c6c; padding: 12px; border-radius: 4px; margin-bottom: 16px;"></div>
    <div id="successMessage" style="display: none; background-color: #f0f9ff; border: 1px solid #67c23a; color: #67c23a; padding: 12px; border-radius: 4px; margin-bottom: 16px;"></div>
    <form id="deactivateForm">
        <div class="form-group">
            <label>请输入密码确认：</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">确认注销</button>
        <a th:href="@{/products/page}" class="cancel-btn">取消</a>
    </form>
</div>
<script>
    document.getElementById('deactivateForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        if (!password) {
            errorDiv.textContent = '请输入密码';
            errorDiv.style.display = 'block';
            return;
        }
        if (!confirm('确定要注销账户吗？此操作不可逆！')) {
            return;
        }
        try {
            const response = await fetch('/deactivate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            const result = await response.text();
            if (response.ok) {
                successDiv.textContent = '账户已成功注销，即将跳转到登录页面...';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/logout';
                }, 2000);
            } else {
                errorDiv.textContent = result || '注销失败，请检查密码是否正确';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = '注销失败，请稍后重试';
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
