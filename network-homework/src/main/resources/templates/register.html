<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 电商系统</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #409eff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #66b1ff; }
        .link { text-align: center; margin-top: 12px; font-size: 14px; }
        .error { color: #f56c6c; margin-bottom: 16px; text-align: center; font-size: 14px; }
        .success { color: #67c23a; margin-bottom: 16px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h2>用户注册</h2>
    <div id="errorMsg" class="error" style="display: none;"></div>
    <div id="successMsg" class="success" style="display: none;"></div>
    <form id="registerForm">
        <label>用户名</label>
        <input type="text" id="username" name="username" required>
        <label>密码</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">注册</button>
    </form>
    <div class="link">
        <a th:href="@{/login}">已有账号？立即登录</a>
    </div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
        
        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            if (response.ok) {
                successMsg.textContent = '注册成功！正在跳转到登录页面...';
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } else {
                const errorText = await response.text();
                errorMsg.textContent = errorText || '注册失败，请重试';
                errorMsg.style.display = 'block';
            }
        } catch (error) {
            errorMsg.textContent = '网络错误，请重试';
            errorMsg.style.display = 'block';
        }
    });
</script>
</body>
</html>
