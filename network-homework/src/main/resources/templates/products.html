<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表 - 电商系统</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; }
        header { background-color: #409eff; color: #fff; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #fafafa; }
        button { padding: 6px 12px; background-color: #67c23a; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #85ce61; }
        a { color: #409eff; text-decoration: none; margin-left: 12px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<header>
    <div>中小型电商系统</div>
    <div>
        <span th:text="'当前用户：' + ${username}"></span>
        <a th:href="@{/cart/page}">购物车</a>
    </div>
</header>
<div class="container">
    <h2>商品列表</h2>
    <table>
        <thead>
        <tr>
            <th>名称</th>
            <th>描述</th>
            <th>价格</th>
            <th>库存</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.name}">name</td>
            <td th:text="${p.description}">desc</td>
            <td th:text="${p.price}">0</td>
            <td th:text="${p.stock}">0</td>
            <td>
                <form th:action="@{/cart/add}" method="post" style="display:inline-block;">
                    <input type="hidden" name="productId" th:value="${p.id}">
                    <input type="number" name="quantity" value="1" min="1" style="width:60px;">
                    <button type="submit">加入购物车</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
