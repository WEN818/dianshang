<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情 - 电商系统</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; }
        header { background-color: #409eff; color: #fff; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
        .info-section { margin-bottom: 24px; }
        .info-section h3 { border-bottom: 2px solid #409eff; padding-bottom: 8px; }
        .info-row { display: flex; margin-bottom: 12px; }
        .info-label { width: 120px; font-weight: bold; color: #606266; }
        .info-value { flex: 1; }
        .status { padding: 4px 12px; border-radius: 4px; font-size: 14px; font-weight: bold; }
        .status-pending { background-color: #fdf6ec; color: #e6a23c; }
        .status-paid { background-color: #ecf5ff; color: #409eff; }
        .status-shipped { background-color: #f0f9ff; color: #67c23a; }
        .status-completed { background-color: #f0f9ff; color: #67c23a; }
        .status-cancelled { background-color: #fef0f0; color: #f56c6c; }
        table { width: 100%; border-collapse: collapse; margin-top: 16px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #fafafa; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #409eff; color: #fff; text-decoration: none; border-radius: 6px; margin-right: 8px; font-weight: bold; font-size: 14px; transition: all 0.3s ease; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .btn:hover { background-color: #66b1ff; }
    </style>
</head>
<body>
<header>
    <div>中小型电商系统</div>
    <div>
        <span th:text="'当前用户：' + ${username}"></span>
        <a th:href="@{/orders/page}" class="btn">返回订单列表</a>
        <a th:href="@{/products/page}" class="btn">商品列表</a>
        <a th:href="@{/logout}" class="btn" style="background-color: #f56c6c;">退出登录</a>
    </div>
</header>
<div class="container">
    <h2>订单详情</h2>
    <div class="info-section">
        <h3>订单信息</h3>
        <div class="info-row">
            <div class="info-label">订单号：</div>
            <div class="info-value" th:text="${order.orderNumber}">ORD001</div>
        </div>
        <div class="info-row">
            <div class="info-label">订单状态：</div>
            <div class="info-value">
                <span class="status" th:classappend="${statusUtil.getClass(order.status)}" th:text="${statusUtil.getText(order.status)}">待支付</span>
            </div>
        </div>
        <div class="info-row">
            <div class="info-label">订单金额：</div>
            <div class="info-value" th:text="'¥' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0</div>
        </div>
        <div class="info-row">
            <div class="info-label">下单时间：</div>
            <div class="info-value" th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</div>
        </div>
        <div class="info-row" th:if="${order.paidAt != null}">
            <div class="info-label">支付时间：</div>
            <div class="info-value" th:text="${#temporals.format(order.paidAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</div>
        </div>
        <div class="info-row" th:if="${order.shippedAt != null}">
            <div class="info-label">发货时间：</div>
            <div class="info-value" th:text="${#temporals.format(order.shippedAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</div>
        </div>
    </div>
    <div class="info-section">
        <h3>收货信息</h3>
        <div class="info-row">
            <div class="info-label">收货人：</div>
            <div class="info-value" th:text="${order.receiverName}">张三</div>
        </div>
        <div class="info-row">
            <div class="info-label">联系电话：</div>
            <div class="info-value" th:text="${order.receiverPhone}">13800138000</div>
        </div>
        <div class="info-row">
            <div class="info-label">收货地址：</div>
            <div class="info-value" th:text="${order.shippingAddress}">地址</div>
        </div>
    </div>
    <div class="info-section">
        <h3>订单明细</h3>
        <table>
            <thead>
            <tr>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.product.name}">商品名称</td>
                <td th:text="'¥' + ${#numbers.formatDecimal(item.price, 1, 2)}">0</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="'¥' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-top: 24px;">
        <a th:if="${order.status.name() == 'PENDING_PAYMENT'}" 
           th:href="@{'/api/orders/' + ${order.id} + '/pay'}" 
           class="btn" 
           style="background-color: #67c23a;"
           onclick="event.preventDefault(); payOrder(this.href);">支付订单</a>
        <a th:if="${order.status.name() == 'PENDING_PAYMENT'}" 
           th:href="@{'/api/orders/' + ${order.id} + '/cancel'}" 
           class="btn" 
           style="background-color: #f56c6c;"
           onclick="event.preventDefault(); cancelOrder(this.href);">取消订单</a>
    </div>
</div>
<script>
    function payOrder(url) {
        if (!confirm('确认支付该订单？')) return;
        fetch(url, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('支付成功！');
                    location.reload();
                } else {
                    alert('支付失败，请稍后重试');
                }
            });
    }
    function cancelOrder(url) {
        if (!confirm('确认取消该订单？')) return;
        fetch(url, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('订单已取消');
                    location.reload();
                } else {
                    alert('取消失败，请稍后重试');
                }
            });
    }
</script>
</body>
</html>
