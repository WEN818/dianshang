<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物车 - 电商系统</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; }
        header { background-color: #409eff; color: #fff; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #fafafa; }
        button { padding: 6px 12px; background-color: #f56c6c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #f78989; }
        a { color: #409eff; text-decoration: none; margin-left: 12px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<header>
    <div>中小型电商系统</div>
    <div>
        <span th:text="'当前用户：' + ${username}"></span>
        <a th:href="@{/products/page}">返回商品列表</a>
    </div>
</header>
<div class="container">
    <h2>购物车</h2>
    <table>
        <thead>
        <tr>
            <th>商品名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.name}">name</td>
            <td th:text="${item.product.price}">0</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.product.price * item.quantity}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
