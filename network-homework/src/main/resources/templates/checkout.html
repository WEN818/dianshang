<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>结算 - 电商系统</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; }
        header { background-color: #409eff; color: #fff; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 24px; background-color: #67c23a; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #85ce61; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        th, td { padding: 8px 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #fafafa; }
        .total { font-size: 20px; font-weight: bold; text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
<header>
    <div>中小型电商系统</div>
    <div>
        <span th:text="'当前用户：' + ${username}"></span>
        <a th:href="@{/cart/page}" style="color: #fff; text-decoration: none; margin-left: 12px;">返回购物车</a>
    </div>
</header>
<div class="container">
    <h2>结算</h2>
    <div th:if="${error}" style="background-color: #fef0f0; border: 1px solid #f56c6c; color: #f56c6c; padding: 12px; border-radius: 4px; margin-bottom: 16px;">
        <strong th:text="${error}"></strong>
    </div>
    <h3>订单明细</h3>
    <table>
        <thead>
        <tr>
            <th>商品名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.name}">name</td>
            <td th:text="'¥' + ${#numbers.formatDecimal(item.product.price, 1, 2)}">0</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="'¥' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">0</td>
        </tr>
        </tbody>
    </table>
    <div class="total">
        总计：<span th:text="'¥' + ${#numbers.formatDecimal(#aggregates.sum(items.![product.price * quantity]), 1, 2)}">0</span>
    </div>
    <h3>收货信息</h3>
    <form th:action="@{/orders/create}" method="post">
        <div class="form-group">
            <label>收货人姓名 *</label>
            <input type="text" name="receiverName" required>
        </div>
        <div class="form-group">
            <label>联系电话 *</label>
            <input type="tel" name="receiverPhone" required>
        </div>
        <div class="form-group">
            <label>收货地址 *</label>
            <textarea name="shippingAddress" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>邮箱地址 *</label>
            <input type="email" name="email" th:value="${userEmail}" required>
        </div>
        <button type="submit">提交订单</button>
    </form>
</div>
</body>
</html>
